        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
        <!-- Bootstrap -->

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Formulario registro Alumna</h1>
                <div class="alert alert-info">
                    <h2>Captura de datos alumna</h2>
                    <hr>
                    <form method="POST" action="registraralumno.jsp">
                        
                        <div class="form-group">
                            <h3>Matricula Alumno</h3>
                            <input type="text" name="matricula" class="form-control" placeholder="Matricula" required/>
                            <h3>Nombre Alumno</h3>
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required/>
                            <h3>Apellido paterno</h3>
                            <input type="text" name="ap1" class="form-control" placeholder="Apellido paterno" required/>
                            <h3>Apellido materno</h3>
                            <input type="text" name="ap2" class="form-control" placeholder="Apellido materno" required/>
                            <br><br>
                            <input type="submit" class="btn btn-primary" value="Registrar alumno nuevo"/>
                            <input type="reset" class="btn btn-danger" value="Limpiar datos"/>
                       </div>
                    </form>
                    
                </div>
            </div>
        </div>
        
         <!-- js Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/municipios.js"></script>
    <script type="text/javascript" src="js/select_estados.js"></script>
